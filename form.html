<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion Personal</title>
    
</head>
<body>

    <div class="container" style="background-color:rgb(10, 96, 96);">
      <center> <h1>informacion Personal</h1></center> 

    </div>
    

        <form action="" method="post"></form>

     <div class="container" style="background-color:rgb(83, 212, 79);">

            <p>
                <label >Nombres:</label><br>
                <div class="container" style="background-position: 20px;" >
                    <input type="text">
                    
                </div>
                
            
            </p>
            <p>
                <label >Correo:</label><br>
                <div class="container">
                    <input type="email" autofocus>
                </div>
            </p>
            <p>
                <label >Url:</label>
                <div class="container">
                    <input type="url" placeholder="Escribe la Url de tu pagina web de tu preferencia">
                </div>
            </p> 

            <p>
                    <label >Fecha:</label>
                    <div class="container">
                    <input type="date">
                </div>
            </p>
            <p>
                <label >Tiempo:</label>
                <div class="container">
                <input type="time">
            </div>
            </p>
            <p>
                <label >Fecha y Hora:</label>
                <div class="container">
                <input type="datetime">
            </div>
            </p>
            <p>
                <label >Mes:</label>
                <div class="container">
                <input type="month">
            </div>
            </p>
            <p>
                <label >Semana:</label>
                <div class="container"></div>
                <input type="week">
            </p>
            <p>
                <label >Numero:</label>
                <div class="container">
                <input type="text"min="-10" max="10">
            </div>
            </p>
            <p>
                <label >Telefono:</label>
                <div class="container">
                <input type="tel"> 
            </div>
            </p>
            <p>
                <label >Termino de Busca:</label>
                <div class="container">
                <input type="search">
            </div>
            </p>
            <p>
                <label >Color favorito:</label>
                <div class="container">
                <input type="color">
            </div>
            </p>

        <button> enviar</button>
    </div>
</div>
</body>
    
   
</html>
